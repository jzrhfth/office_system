{% extends 'admin/base.html' %}

{% block title %}My Profile - Office Supplies System{% endblock %}

{% block header_title %}My Profile{% endblock %}

{% block header_desc %}Manage your account settings{% endblock %}

{% block content %}
<div class="dashboard-wrapper">
    <main class="main-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Profile Settings</h1>
        </div>

        <div class="profile-container">
            <div class="profile-card">
                <div class="profile-header">
                    <div class="profile-avatar">AD</div>
                    <div class="profile-info-header">
                        <h2>Admin User</h2>
                        <p>Administrator</p>
                    </div>
                </div>
                <form class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" value="Admin" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" value="User" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" value="admin@example.com" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" value="Administrator" class="form-control" disabled>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
