<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylev2.css') }}">
</head>
<body class="login-body">
    <div class="login-card-container">
        <div class="illustration-section">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Login Illustration" style="max-width: 100%; height: auto;">
        </div>

        <div class="form-section">
            <div class="form-header">
                <h1>Admin Login</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <div style="margin-bottom: 20px; display: flex; align-items: center;">
                    <input type="checkbox" id="togglePassword" style="width: auto; margin-right: 8px;">
                    <label for="togglePassword" style="margin-bottom: 0; font-size: 14px; cursor: pointer; color: #718096;">Show Password</label>
                </div>

                <button type="submit" class="signup-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script1.js') }}"></script>
</body>
</html>
