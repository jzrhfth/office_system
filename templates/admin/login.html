<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylev2.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" style="color: red; text-align: center; margin-bottom: 15px;">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div style="margin-top: 8px; display: flex; align-items: center;">
                    <input type="checkbox" id="togglePassword" style="width: auto; margin-right: 8px;">
                    <label for="togglePassword" style="margin-bottom: 0; font-size: 14px; cursor: pointer;">Show Password</label>
                </div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script1.js') }}"></script>
</body>
</html>
