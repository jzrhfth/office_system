{% extends 'admin/base.html' %}

{% block title %}Change Password - Office Supplies System{% endblock %}

{% block header_title %}Change Password{% endblock %}

{% block header_desc %}Update your account security{% endblock %}

{% block content %}
<div class="dashboard-wrapper">
    <main class="main-content">
        <div class="dashboard-header">
            <h1 class="dashboard-title">Change Password</h1>
        </div>

        <div class="profile-container">
            <div class="profile-card">
                <form class="profile-form">
                    <div class="form-group">
                        <label>Current Password</label>
                        <input type="password" class="form-control" placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" class="form-control" placeholder="Enter new password">
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password</label>
                        <input type="password" class="form-control" placeholder="Confirm new password">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-save">Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
